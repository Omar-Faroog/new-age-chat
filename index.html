<html lang="ar" dir="rtl">

    <meta charset="UTF-8" />

    <title>ChitChat - تطبيق المراسلة الآمن</title>
    <meta name="description" content="ChitChat - تطبيق مراسلة آمن وسهل الاستخدام للتواصل مع الأصدقاء والعائلة" />
    <meta name="author" content="ChitChat Team" />

    <meta property="og:title" content="ChitChat" />

    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Mobile app meta tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ChitChat">
    
    <!-- Prevent zoom on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <style>
      /* Prevent text selection and context menus on mobile */
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      input, textarea {
        -webkit-user-select: text;
        -khtml-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      
      /* Remove tap highlight */
      * {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>
